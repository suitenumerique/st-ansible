---
# Automatically generated by aar-doc
# UID of the `keycloak` user, used for the podman role.
st_keycloak_uid: 1100
# GID of the `keycloak` group, used for the podman role.
st_keycloak_gid: '{{ st_keycloak_uid }}'
# Triggers the installation of keycloak.
st_keycloak_enabled: false
# Tag of the keycloak docker image to deploy.
st_keycloak_tag: latest
# Local path to the custom template to use for keycloak env file.
st_keycloak_env_template: keycloak/env.j2
# Local path to the custom template to use for keycloak compose file.
st_keycloak_compose_template: keycloak/compose.yaml.j2
# The port to open on the host, redirecting to port 8080 in the container. It can also specify the ip address, something like 127.0.0.1:8080.
st_keycloak_port: '8080'
# When using the default compose template, specify the `command` to use to start keycloak.
st_keycloak_start_command: start --optimized
# Triggers the installation of the cadvisor container, used to send metrics to a Prometheus compatible server and logs to a Loki server.
st_keycloak_cadvisor_enabled: false
# The host published port of the cadvisor container.
st_keycloak_cadvisor_port: '127.0.0.1:58080'
