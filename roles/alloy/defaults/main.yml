---
# Automatically generated by aar-doc
# Controls wether the role manages the alloy user of if it's externally managed.
st_alloy_manage_user: true
# The unix user to run alloy as.
st_alloy_user: alloy
# The primary group of the alloy user.
st_alloy_group: '{{ st_alloy_user }}'
# Absolute path to the alloy configurations directory.
st_alloy_config_dir: /etc/alloy
# Local path to the alloy environment config file.
st_alloy_env_template: default_env.j2
# Absolute path to the environment configurations directory.
st_alloy_env_dir: /etc/default
