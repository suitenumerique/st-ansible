---
# Automatically generated by aar-doc
# UID of the `messages` user, used for the podman role.
st_messages_uid: 1100
# GID of the `messages` group, used for the podman role.
st_messages_gid: '{{ st_messages_uid }}'
# Tag of the messages docker images to deploy.
st_messages_tag: main
# Triggers the installation of the messages application.
st_messages_enabled: false
# Remote path to the base directory for messages app.
st_messages_dir: /opt/messages/messages
# Local path to the custom template to use for messages compose file.
st_messages_compose_template: messages/compose.yaml.j2
# Local path to the custom template to use for messages env file.
st_messages_backend_env_template: messages/backend_env.j2
# Content of the default backend_env_template, not used if st_messages_backend_env_template is defined.
st_messages_backend_env: ''
# Triggers the migrations task on the host. By default this is true, but the task has `run_once:` set on it which will trigger the migrations once per play. This var is useful if your deployment workflow uses `serial:`, in this case the play is separated in X plays of 1 host each, and `run_once` will effectively run once per play, resulting running the migrations on all hosts. If you use `serial:`, set this var to false on every host except one.
st_messages_backend_run_migrations: true
# Local path to the custom template to use for messages env file.
st_messages_frontend_env_template: messages/frontend_env.j2
# Triggers the installation of the messages workers
st_messages_workers_enabled: false
# Remote path to the base directory for messages workers.
st_messages_workers_dir: /opt/messages/workers
# Local path to the custom template to use for messages workers env file.
st_messages_workers_env_template: workers/env.j2
# Content of the default workers_env_template, not used if st_messages_workers_env_template is defined.
st_messages_workers_env: '{{ st_messages_backend_env }}'
# Local path to the custom template to use for messages workers compose file.
st_messages_workers_compose_template: workers/compose.yaml.j2
# Triggers the installation of the mta-in.
st_messages_mta_in_enabled: false
# Tag of the mta-in docker image to deploy.
st_messages_mta_in_tag: main
# Remote path to the base directory for mta-in app.
st_messages_mta_in_dir: /opt/messages/mta-in
# Local path to the custom template to use for mta-in env file.
st_messages_mta_in_env_template: mta_in/env.j2
# Local path to the custom template to use for mta-in compose file.
st_messages_mta_in_compose_template: mta_in/compose.yaml.j2
# Triggers the installation of the socks-proxy.
st_messages_socks_proxy_enabled: false
# Tag of the socks-proxy docker image to deploy.
st_messages_socks_proxy_tag: main
# Remote path to the base directory for socks-proxy app.
st_messages_socks_proxy_dir: /opt/messages/socks-proxy
# Local path to the custom template to use for socks-proxy env file.
st_messages_socks_proxy_env_template: socks_proxy/env.j2
# Local path to the custom template to use for socks-proxy compose file.
st_messages_socks_proxy_compose_template: socks_proxy/compose.yaml.j2
# Triggers the installation of the mpa.
st_messages_mpa_enabled: false
# Remote path to the base directory for mpa app.
st_messages_mpa_dir: /opt/messages/mpa
# The tag of the rspamd docker image to use.
# See https://hub.docker.com/r/rspamd/rspamd/tags.
st_messages_mpa_rspamd_tag: '3'
# List of rspamd configs to deploy, merged with the default configuration list.
st_messages_mpa_rspamd_config_templates: []
# Local path to the unbound.conf template.
st_messages_mpa_unbound_config_template: mpa/unbound.conf.j2
# The tag of the clamav docker image to use.
# See https://hub.docker.com/r/clamav/clamav/tags.
st_messages_mpa_clamav_tag: '1.4'
# Local path to the clamd.conf template.
st_messages_mpa_clamav_config_template: mpa/clamd.conf.j2
# Triggers the installation of a local valkey instance, which also deploys a default redis.conf rspamd config.
st_messages_mpa_valkey_enabled: true
# The tag of the valkey docker image to use.
# See https://hub.docker.com/r/valkey/valkey/tags.
st_messages_mpa_valkey_tag: '8'
# Local path to the custom template to use for mpa compose file.
st_messages_mpa_compose_template: mpa/compose.yaml.j2
# Triggers the installation of the cadvisor container, a Prometheus-compliant containers monitoring tool.
st_messages_cadvisor_enabled: false
# The host published port of the cadvisor container.
st_messages_cadvisor_port: '127.0.0.1:58080'
