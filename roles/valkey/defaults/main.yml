---
# Automatically generated by aar-doc
# Name of the instance to deploy.
st_valkey_instance_name: stvalkey
# Path to the valkey instance configuration directory.
st_valkey_instance_config_dir: /opt/valkey/{{ st_valkey_instance_name }}/config
# Local path to the valkey instance configuration file template.
st_valkey_instance_config_template: instance/persistence.j2
# Local path to the valkey instance users (ACL) template.
st_valkey_instance_users_template: instance/users.acl.j2
# Local path to the valkey docker compose template.
st_valkey_instance_compose_template: instance/compose.yml.j2
# When using the role provided templates, specify the port to bind valkey process to.
st_valkey_instance_port: '56379'
# The docker hub tag to use for the valkey container.
st_valkey_instance_version: '8'
# When using the role provided templates, specify the maxmemory parameter.
# Defaults to 70% of total RAM.
st_valkey_instance_maxmemory: '{{ (ansible_memtotal_mb * 0.7) | int }}mb'
# When using the role provided templates, include the replication configuration in the valkey instance configuration template.
st_valkey_instance_replication_enabled: false
# Remote path to the valkey-sentinel configuration directory.
st_valkey_sentinel_config_dir: /etc/valkey
# Local path to the sentinel configuration template, used after the first run.
st_valkey_sentinel_config_template: sentinel/sentinel.j2
# Local path to the sentinel users (ACL) configuration template.
st_valkey_sentinel_users_template: sentinel/sentinel-users.acl.j2
# When using role provided config template, specify the port to bind sentinel to.
st_valkey_sentinel_port: '26379'
